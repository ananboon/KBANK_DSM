<div class="btn-group">
  <button type="button" class="btn btn-main dropdown-toggle" data-toggle="dropdown">
    <span class="glyphicon glyphicon-menu-hamburger"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" role="menu">
      <li><a data-toggle="modal" data-target="#stopRecordingModal">หยุดการบันทึกภาพและเสียง</a></li>
      <li><a data-toggle="modal" data-target="#logoutModal">ออกจากระบบ</a></li>
      <!-- <button type="button" class="btn btn-info btn-lg"  >Open Modal</button> -->
  </ul>

  <!-- Logout Modal -->
  <div id="stopRecordingModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Stop Recording</h4>
        </div>
        <div class="modal-body text-center">
          <p>กรุณายืนยันการหยุดบันทึกภาพอละเสียง</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-main" data-dismiss="modal">ยืนยัน</button>
          <button type="button" class="btn btn-cancel" data-dismiss="modal">ไม่ยืนยัน</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Logout Modal -->
  <div id="logoutModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Log Out</h4>
        </div>
        <div class="modal-body text-center">
          <p>กรุณายืนยันการออกจากระบบ</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-main" data-dismiss="modal">ยืนยัน</button>
          <button type="button" class="btn btn-cancel" data-dismiss="modal">ไม่ยืนยัน</button>
        </div>
      </div>
    </div>
  </div>
</div>
