<div class="container-fluid">
  <div class="row">
    <div>
      <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
  	  	<ol class="carousel-indicators">
  	    	<li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
  	    	<li data-target="#bannerCarousel" data-slide-to="1"></li>
  	    	<li data-target="#bannerCarousel" data-slide-to="2"></li>
  	  	</ol>

        <!-- Wrapper for slides -->
  	  	<div class="carousel-inner">
  	    	<div class="item active">
  	      		<img src="https://placehold.it/1200x400?text=IMAGE" alt="Los Angeles">
  	    	</div>

  	    	<div class="item">
  	      		<img src="https://placehold.it/1200x400?text=IMAGE" alt="Chicago">
  	    	</div>

  	    	<div class="item">
  	      		<img src="https://placehold.it/1200x400?text=IMAGE" alt="New York">
  	    	</div>
  	  	</div>

  	  	<!-- Left and right controls -->
  	  	<a class="left carousel-control" href="#bannerCarousel" data-slide="prev" (click)="onCarouselMove('left')" >
  	    	<span class="glyphicon glyphicon-chevron-left"></span>
  	    	<span class="sr-only">Previous</span>
  	  	</a>
  	  	<a class="right carousel-control" href="#bannerCarousel" data-slide="next" (click)="onCarouselMove('right')">
  	    	<span class="glyphicon glyphicon-chevron-right"></span>
  	    	<span class="sr-only">Next</span>
  	  	</a>
      </div>
    </div>
  </div>
  <div class="row text-center vertical-align">
    <div class="col-md-12">
      <button type="button" class="btn btn-main" (click)="onNext()">{{nextWording}}</button>
    </div>
  </div>
</div>
