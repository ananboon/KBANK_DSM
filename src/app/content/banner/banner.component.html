<div class="container-fluid">
  <div class="row">
    <div>
      <!-- <p>
        ขณะนี้พนักงานกำลังดำเนินการอยู่
      </p> -->
      <div id="bannerCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
  	    	<li data-target="#bannerCarousel" data-slide-to="0" class="active"></li>
  	    	<li data-target="#bannerCarousel" data-slide-to="1"></li>
  	  	</ol>

        <div class="carousel-inner">
  	    	<div class="item active">
  	      		<img src="/assets/Banner/banner1.jpg" class="img-responsive" alt="test">
  	    	</div>
          <div class="item">
  	      		<img src="/assets/Banner/banner2.jpg" class="img-responsive" alt="test2">
  	    	</div>
        </div>

  	  	<a class="left carousel-control" href="#bannerCarousel" data-slide="prev" >
  	    	<span class="glyphicon glyphicon-chevron-left"></span>
  	    	<span class="sr-only">Previous</span>
  	  	</a>
  	  	<a class="right carousel-control" href="#bannerCarousel" data-slide="next">
  	    	<span class="glyphicon glyphicon-chevron-right"></span>
  	    	<span class="sr-only">Next</span>
  	  	</a>

      </div>
    </div>
  </div>
  <div class="row text-center vertical-align">
    <div class="col-md-12">
      <button type="button" class="btn btn-main" (click)="onNext()" [disabled]="isMobile">{{nextWording}}</button>
    </div>
  </div>
</div>
