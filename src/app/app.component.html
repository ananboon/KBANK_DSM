<app-header></app-header>
<app-navbar></app-navbar>
<router-outlet></router-outlet>
<div [ngClass]="showBackground()" #background></div>

<!-- Stop Recording -->
<div id="stopRecordingModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Stop Recording</h4>
      </div>
      <div class="modal-body text-center">
        <p>กรุณายืนยันการหยุดบันทึกภาพและเสียง</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-main" (click)="onStopRecording()">ยืนยัน</button>
        <button type="button" class="btn btn-cancel">ไม่ยืนยัน</button>
      </div>
    </div>
  </div>
</div>

<!-- Logout Modal -->
<div id="logoutModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Log Out</h4>
      </div>
      <div class="modal-body text-center">
        <p>กรุณายืนยันการออกจากระบบ</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-main" (click)="onLogout()">ยืนยัน</button>
        <button type="button" class="btn btn-cancel" data-dismiss="modal">ไม่ยืนยัน</button>
      </div>
    </div>
  </div>
</div>
